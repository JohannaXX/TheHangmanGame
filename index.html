<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>The Hangman Game</title>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        
    </head>
    <body>
        <div class="container">
            
            <header> 
                <h1>The Hangman Game</h1>  
            </header>
            
            <button id="playAgain">Play again</button>
            
            <main>    
                <div class="wins">
                    <h3>Your wins:</h3> 
                    <div id="yrWins"></div>
                    <h3>Computer wins:</h3> 
                    <div id="pcWins"></div>
                    <h4>Remaining Attempts:</h4>
                    <div id="remAtt"></div>
                    <div id="pcWins"></div>     
                </div>
                <div class="displRight">
                    <h2>What is one of the most eaten food?</h2>
                    <div id="word"></div>
                    <div id="wrongChars"></div>
                </div>
            
            <img id="imgX" src="images/img0.jpg"/>
            <div id="message"></div>  
            </main>
 
        </div> <!--container--> 
        <script src="script.js"> </script>
    </body>
</html>
